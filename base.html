<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo container">
        <a href=""><img src="images/logo.svg" alt="#" /></a>
      </div>
      <div class="hero"></div>
      <div class="content container">
        <p>We're<span> coming soon </span></p>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form onsubmit="event.preventDefault(); validateEmail();">
          <input id="email" type="text" placeholder="Email Address" />
          <div class="form-icon-image-wrap">
            <img
              class="error-icon hide"
              src="images/icon-error.svg"
              alt=""
              srcset=""
            />
            <input type="image" src="images/icon-arrow.svg" alt="submit" />
          </div>
        </form>
        <p class="message hide">Enter a valid email adderss</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Vicgok" target="_blank">Vigneshwaraa</a>.
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
